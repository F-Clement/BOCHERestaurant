{% extends "base.html" %} {% load static %} {% block content %}
<!-- Ask user to confirm they want to cancel a reservation before actually
cancelling the reservation. -->
<div class="container-fluid">
  <div class="text-center">
    <div>
      <h5>Cancel Reservation</h5>
    </div>
    <p>Reservation by {{ reservation }}</p>
    <hr />
    <form method="POST">
      {% csrf_token %}
      <span>Are you sure you want to cancel this reservation?</span>
      <div class="text-center">
        <input type="submit" class="mb-5 btn btn-danger" value="Delete" />
      </div>
      <div class="text-center"></div>
    </form>
    {% include 'why_boche.html' %}
  </div>
</div>
{% endblock %}
