{% extends "base.html" %} {% load static %} {% block content %}
<!-- Already filled reservation form to edit then Update Reservation -->
<div class="container-fluid mt-3">
    <h5 class="text-center mb-4">Edit Reservation</h5>
</div>
<div class="d-flex justify-content-center">
  <div class="row g-3">
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">{{ form.as_p }}</div>
      <button class="btn btn-success mt-4 mb-5" type="submit">Update Reservation</button>
    </form>
  </div>
</div>

{% endblock %}
